<script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    {{outlet}}
  </div>
</script>
<script type="text/x-handlebars" data-template-name="index">
  <div class="jumbotron">
    <h1>Responses</h1>
    <p>{{#link-to "responses" class="btn btn-primary btn-lg"}}View Responses &raquo;{{/link-to}}</p>
  </div>
</script>




<script type="text/x-handlebars" data-template-name="responses">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-3"><h3>Responses ({{count}})</h3></div>
      <div class="col-lg-9" style="height:60px;">
        <div class="row pull-right">
          <div class="col-sm-3" style="margin-top:21px;">{{view App.ResponsesSortPropertiesSelectView controller=controller valueBinding="sortProperties" required="false" class="form-control"}}</div>
          <div class="col-sm-3" style="margin-top:21px;">{{view App.ResponsesSortAscendingSelectView controller=controller valueBinding="sortAscendingString" required="false" class="form-control"}}</div>
          <div class="col-sm-6"><ul class="pagination"><li><a href="#" {{action "prevPage"}}>&lt;&nbsp;Prev</a></li><li class="active"><a>&nbsp;&nbsp;Page {{page}} of {{totalPages}}&nbsp;&nbsp;</a></li><li><a href="#" {{action "nextPage"}}>Next&nbsp;&gt;</a></li></ul></div>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Created</th>
        <th>IP Address</th>
        <th>Agent</th>
        <th>Operating System</th>
        <th>Device</th>
        <th>Screen Resolution</th>
        <th>Referrer</th>
        {{#each uniqueAnswerSlug in uniqueAnswerSlugs}}<th>{{uniqueAnswerSlug}}</th>{{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each response in arrangedContent}}
      <tr>
        <td>{{response.created}}</td>
        <td>{{response.ipAddress}}</td>
        <td>{{response.agent}}</td>
        <td>{{response.operatingSystem}}</td>
        <td>{{response.device}}</td>
        <td>{{response.screenResolution}}</td>
        <td>{{response.referrer}}</td>
        {{mapped-answers answerSlugs=uniqueAnswerSlugs answers=response.answers}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</script>
<script type="text/x-handlebars" data-template-name="components/mapped-answers">
  {{#each answer in result}}<td>{{answer.value}}</td>{{/each}}
</script>
